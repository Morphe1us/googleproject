<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        img {
            max-width: 272px;
            height: auto;
        }

        #searchInput {
            width: 500px;
            height: 44px;
            padding: 12px 20px;
            margin: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.1);
        }

        #searchButton {
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="google.png" alt="Google Logo">
    <input id="searchInput" type="text" placeholder="Введите ваш запрос">
    <button id="searchButton">Искать</button>

    <script src="app.js"></script>
</body>
</html>
